<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>

    <style>
      body,
      h1 {
        margin: 0;
        padding: 0;
      }

      .hero {
        width: 500px;
        height: 300px;
        background-color: antiquewhite;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <!-- Default format -->

    <!-- <audio src="../../music/Buah Hati - Armada.mp3"></audio> -->

    <!-- menggunakan tag -->

    <figure>
      <figcaption>Dengarkan Armada - Buah hati</figcaption>
      <audio src="../../music/audio.mp3" controls loop muted></audio>
      <!--autoplay untuk automatis play -->
      <br />
      Browser tidak mendukung tag <code>audio</code>
    </figure>

    <figure>
      <figcaption>Rukawa Kaede</figcaption>
      <video
        src="../../video/video1.mp4"
        type="video/webm"
        controls
        muted
        width="500px"
        poster="../../picture/jpg/rukawaBackground.jpg"
      ></video>
      <video
        controls
        muted
        width="500px"
        poster="../../picture/jpg/rukawaBackground.jpg"
      >
        
    </figure>

    <!-- menambahkan subtitle, defaultnya : -->
    <figure>
      <figcaption>Rukawa Kaede - subtitle</figcaption>
      <video width="500" controls muted loop poster="../../picture/jpg/rukawaBackground.jpg">
        <source src="../../video/video1.mp4" type="video/webm" />
        <!-- jika mau menambah subtitle, tambahkan tracknya -->
        <!-- download suara video dari youtube di downsub -->
        <track
          src="../../video/caption.vtt"
          kind="captions"
          title="English"
          srclang="en"
        />
        
      </video>
    </figure>
  </body>
</html>
