<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>

    <style>
      .satu {
        width: 300px;
        height: 300px;
        background-color: bisque;
      }

      .dua {
        x: 100px;
        y: 100px;
      }
    </style>
  </head>
  <body>
    <!-- SVG Basic Shapes :
        - Rectangle
        - Circle
        - Ellipse 
        - Line
        - Polyline
        - Polygon
        - Path
      -->

    <!-- Ukuran defaultnya 300 x 150 -->
    <svg class="satu">
      <rect class="dua" width="100" height="100" fill="salmon" />
    </svg>
  </body>
</html>
