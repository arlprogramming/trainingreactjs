  <body>
    <!-- 
        note : default display element itu inline dan tidak bisa diatur width dan height nya
               element yg defaultnya inline dan bisa diatur width dan height nya hanya IMG 

        element default display block : h1-h6, p, ol, ul, li, form, hr, div dan bisa diatur width & height nya

        satuan untuk dimensi :
        px = satuan yang nilainya pasti / absolute
        % = nilai yang relative, relative terhadap pembungkusnya
        in, cm, mm
        pt, pc => digunakan biasanya untuk printing
    -->
