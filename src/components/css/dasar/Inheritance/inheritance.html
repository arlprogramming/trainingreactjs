<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Inheritance</title>
    <link rel="stylesheet" href="inheritance.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Inheritance 
    
      sebuah elemen mewarisi
      BEBERAPA nilai dari properti
      yang dimiliki oleh elemen
      parent-nya

      properti yang di wariskan :

      color
      font
      letter-spacing
      line-height
      line-style
      text-align
      text-indent
      text-transform
      visibility
      white-space

    -->

    -->
    <div class="container">
      <h1 class="display-4 text-white">Hello Bootstrap!</h1>
    </div>
    <div>
      <h8k-navbar header=""></h8k-navbar>
      <div class="App">
        <div>
          <div id="navigation" class="text-center"><h2>CSS Display</h2></div>
          <div id="slide" class="card">
            <h1>Hello Guys!!</h1>

            <!-- element a salah satu element yg tidak diwarisi, caranya untuk mewarisi ke elemen a
                  di css : a {color:inherit;} -->
            <a href="#" style="color: inherit">Klik disini ya!!</a>

            <div id="lorem">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Recusandae, officiis id. Laboriosam sapiente quae nostrum sint
                deserunt tempore beatae consequuntur commodi, doloribus odio
                quaerat laborum dolor quasi facere sed animi.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
