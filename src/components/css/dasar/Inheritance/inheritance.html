<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance</title>
    <link rel="stylesheet" href="inheritance.css" />
  </head>
  <body>
    <!-- Inheritance 
    
      sebuah elemen mewarisi
      BEBERAPA nilai dari properti
      yang dimiliki oleh elemen
      parent-nya

      properti yang di wariskan :

      color
      font
      letter-spacing
      line-height
      line-style
      text-align
      text-indent
      text-transform
      visibility
      white-space

    -->

    <h1>Hello Guys!!</h1>

    <!-- element a salah satu element yg tidak diwarisi, caranya untuk mewarisi ke elemen a
    di css : a {color:inherit;} -->
    <a href="#" style="color: inherit">Klik disini ya!!</a>

    <p style="width: 500px">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae,
      officiis id. Laboriosam sapiente quae nostrum sint deserunt tempore beatae
      consequuntur commodi, doloribus odio quaerat laborum dolor quasi facere
      sed animi.
    </p>
  </body>
</html>
